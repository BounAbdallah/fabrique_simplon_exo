    <section id="task-list">
        <!-- La liste des tâches  affiche ici -->

    <section id="add-task">
        <h2>Ajouter une nouvelle tâche</h2>
        <form id="task-form">
            <input type="text" id="task-title" placeholder="Titre" required>
            <textarea id="task-description" placeholder="Description"></textarea>
            <input type="date" id="task-deadline" required>
            <select id="task-priority">
                <option value="faible">Faible</option>
                <option value="moyenne">Moyenne</option>
                <option value="forte">Forte</option>
            </select>
            <button type="submit">Ajouter</button>
        </form>
    </section>

    <div id="edit-task-modal" class="modal">
        <!-- Modal pour la modification de la tâche -->
    </div>

    <div id="task-details-modal" class="modal">
        <!-- Modal pour les détails de la tâche -->
    </div>
